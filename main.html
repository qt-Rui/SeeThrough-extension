<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeThrough</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <img src="SeeThroughLogo.png" alt="SeeThrough Logo" class="logo">
        <div class="subtitle">Skip promoted jobs with hundreds of applicants.<br>Find real opportunities that fit you
            best!</div>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="extensionToggle" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">SeeThrough is ON</span>
        </div>
        <p class="promosBlocked"></p>
        <button class="reset-button" id="resetPromoBtn" type="button" title="Reset promo count">Reset</button>
        <div class="footer">Made with <span style="color:#f77b72;">&#10084;</span> for job seekers</div>
        <div class="bottom-link-section">
            <a href="https://ko-fi.com/cpluscdevelopment" target="_blank" rel="noopener" class="bottom-link">Support my work here</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
